workspace:
  base: /go

pipeline:
  build:
    image: golang:1.6
    commands:
      - CGO_ENABLED=0 go build

  docker:
    repo: plugins/drone-s3-sync
    storage_driver: overlay
    tag: latest
    when:
      branch: master
      event: push

plugin:
  name: S3 Sync
  desc: Sync a directory with an Amazon S3 Bucket
  type: publish
  image: plugins/drone-s3-sync
  labels:
    - publish
    - artifacts
    - amazon
    - aws
    - s3
